version: "3"

networks:
  net:


services:
  url-shortener:
    build:
      context: .
      dockerfile: Dockerfile
    networks:
      - net
#    expose:
#      - 8080
#    ports:
#      - '8080:8080'
    container_name: url_shortener
    depends_on:
      - redis
    environment:
      - VIRTUAL_HOST=url-shortner
#      - LETSENCRYPT_HOST=url-shortner.com

  redis:
    image: grokzen/redis-cluster
    container_name: url_shortner_redis
    volumes:
      - ./data/redis:/var/lib/redis
    environment:
      - CLUSTER_ONLY=true
      - NETWORK_MODE=host
    ports:
      - "7000-7004:7000-7004"
    networks:
      - net

  nginx-proxy:
    restart: always
    image: jwilder/nginx-proxy
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - "/etc/nginx/vhost.d"
      - "/usr/share/nginx/html"
      - "/var/run/docker.sock:/tmp/docker.sock:ro"
      - "/etc/nginx/certs"

